Cada flashcard deve ser totalmente independente, com informações únicas.`;

            // Combine all parts of the prompt
            let prompt = basePrompt + educationLevelInstructions + commonInstructions;

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erro na API: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                const responseText = data.candidates[0].content.parts[0].text;
                
                const flashcards = processFlashcards(responseText);
                
                loadingDiv.style.display = 'none';
                
                if (flashcards && flashcards.length > 0) {
                    cardsData = flashcards;
                    renderCards();
                } else {
                    alert('Nenhum card foi gerado. Tente ajustar suas instruções e tente novamente.');
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                alert('Erro ao gerar cards: ' + error.message);
                console.error('Erro completo:', error);
            }
        }

        function processFlashcards(text) {
            const flashcards = [];
            
            // Improved regex pattern to match each flashcard
            const flashcardRegex = /(?:Flashcard|Card|Questão|Pergunta)\s*(\d+)[:.]\s*(?:\n|.)*?Frente[:.]\s*(.*?)(?:\n+(?:Verso|Resposta)[:.]\s*)([\s\S]*?)(?=(?:\n+Flashcard|Card|Questão|Pergunta)\s*\d+[:.]\s*|$)/gi;
            
            let match;
            while ((match = flashcardRegex.exec(text)) !== null) {
                const front = match[2].trim();
                const back = match[3].trim();
                
                if (front && back && front.length > 5 && back.length > 5) {
                    flashcards.push({ front, back });
                }
            }
            
            // Fallback method if the main regex didn't find any valid flashcards
            if (flashcards.length === 0) {
                // Split by numbered flashcard indicators
                const parts = text.split(/\n\s*(?:Flashcard|Card|Questão|Pergunta)\s*\d+[:.]\s*/i)
                    .filter(part => part.trim().length > 0);
                
                parts.forEach(part => {
                    const frontMatch = part.match(/(?:Frente|Pergunta)[:.]\s*(.*?)(?=\n+(?:Verso|Resposta)[:.]\s*|$)/is);
                    const backMatch = part.match(/(?:Verso|Resposta)[:.]\s*([\s\S]*?)$/is);
                    
                    if (frontMatch && backMatch) {
                        const front = frontMatch[1].trim();
                        const back = backMatch[1].trim();
                        
                        if (front && back && front.length > 5 && back.length > 5) {
                            flashcards.push({ front, back });
                        }
                    }
                });
            }
            
            // Second fallback for very inconsistently formatted responses
            if (flashcards.length === 0) {
                const lines = text.split('\n').filter(line => line.trim());
                let currentFront = null;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.match(/^(?:Frente|Pergunta)[:.]/i)) {
                        currentFront = line.replace(/^(?:Frente|Pergunta)[:.]\s*/i, '').trim();
                    } else if (line.match(/^(?:Verso|Resposta)[:.]/i) && currentFront) {
                        const back = line.replace(/^(?:Verso|Resposta)[:.]\s*/i, '').trim();
                        
                        if (currentFront && back && currentFront.length > 5 && back.length > 5) {
                            flashcards.push({ front: currentFront, back });
                            currentFront = null;
                        }
                    }
                }
            }

            return flashcards.length > 0 ? flashcards : null;
        }
